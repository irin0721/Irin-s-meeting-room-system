        <!-- Room Reservation-->
        <section class="page-section bg-light" id="roomReservation">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">會議室預約</h2>
                    <h3 class="section-subheading text-muted">選擇合適的會議室並進行預約</h3>
                </div>
                <div class="row">
                    <div class="col-lg-12">
                        <div class="reservation-form">
                            <form id="reservationForm">
                                <div class="row align-items-stretch mb-5">
                                    <div class="col-md-4">
                                        <select class="form-select" id="location">
                                            <option value="" disabled selected>地點</option>
                                            <option value="臺南市">臺南市</option>
                                            <option value="高雄市">高雄市</option>

                                    </div>

                                        <input type="text" class="form-control" id="calendarInput" placeholder="時間" data-bs-toggle="modal" href="#time" readonly>
                                    </div>
                                    <div class="col-md-4">
                                        <input type="text" class="form-control" id="participantsInput" placeholder="人數" data-bs-toggle="modal" href="#participants" readonly>
                                    </div>

                                <div class="text-center">
                                    <button class="btn btn-primary btn-xl text-uppercase" id="searchButton" type="button"  data-bs-toggle="modal" href="#portfolio-search">搜尋</button>

                    </div>
                </div>
            </div>

                                    <button class="btn btn-primary btn-xl text-uppercase" id="searchButton" type="button"  data-bs-toggle="modal" href="#portfolio-equip-search">搜尋</button>

        <div class="modal modal-lg fade" id="time" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog modal-dialog-centered">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="/program/assets/img/close-icon.svg" alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <!-- Project details-->
                                    <div class="row align-items-center mb-3">
                                        <div class="col-md-4 label-column">
                                            <label for="date">日期:</label>
                                        </div>
                                        <div class="col-md-8">
                                            <input type="date" list="dates" class="form-control text-center" id="select-date">
                                            <datalist id="dates"></datalist>
                                        </div>
                                    </div>
                                    <div class="row align-items-center mb-3">
                                        <div class="col-md-4 label-column">
                                            <label for="startTime">開始時間:</label>
                                        </div>
                                        <div class="col-md-8">
                                            <select class="custom-form-select text-center flatpickr" id="startTime"></select>
                                        </div>
                                    </div>
                                    <div class="row align-items-center mb-4">
                                        <div class="col-md-4 label-column">
                                            <label for="endTime">結束時間:</label>
                                        </div>
                                        <div class="col-md-8">
                                            <select class="custom-form-select text-center flatpickr" id="endTime"></select>
