        <link rel="icon" type="image/x-icon" href="assets/favicon.ico" />

        <!-- Navigation-->
        <nav class="navbar navbar-expand-lg navbar-dark fixed-top" id="mainNav">
            <div class="container">
                <a class="navbar-brand" href="#page-top"><img src="assets/img/navbar-logo.svg" alt="..." /></a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarResponsive" aria-controls="navbarResponsive" aria-expanded="false" aria-label="Toggle navigation">
                    清單
                    <i class="fas fa-bars ms-1"></i>
                </button>
                <div class="collapse navbar-collapse" id="navbarResponsive">
                    <ul class="navbar-nav text-uppercase ms-auto py-4 py-lg-0">
                        <li class="nav-item"><a class="nav-link" id="user-management-link" href="#">使用者管理</a></li>
                        <li class="nav-item"><a class="nav-link" id="reservation-management-link" href="#">預約管理</a></li>
                        <li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" id="userMenu" role="button" data-bs-toggle="dropdown" aria-expanded="false" hidden>
                                選擇角色

                                <li><a class="dropdown-item" href="#index.html">使用者</a></li>

                            </ul>
                        </li>
                    </ul>
                </div>
            </div>

        <!-- Masthead-->
        <header class="masthead">
            <div class="container">
                <div class="masthead-subheading">後台</div>
            </div>
        </header>
        <!-- Services-->
        <section class="page-section" id="user-management" hidden>
            <div class="container">
                <div class="text-center mb-4">
                    <h2 class="section-heading text-uppercase">使用者管理</h2>
                </div>
                <form class="user-form">
                    <div class="row align-items-center">
                        <div class="form-group col-md-6 d-flex align-items-center mb-2">
                            <label for="name" class="col-md-1">姓名:</label>
                            <input type="text" class="form-control" id="name" name="name" required="required">
                        </div>
                        <div class="form-group col-md-6 d-flex align-items-center mb-2">
                            <label for="email" class="col-md-1">信箱:</label>
                            <input type="email" class="form-control" id="email" name="email" required="required">
                        </div>
                    </div>
                    <div class="row align-items-center form-group-inline mb-2">
                        <div class="form-group col-md-6 d-flex align-items-center">
                            <label for="password" class="col-md-1">密碼:</label>
                            <input type="text" class="form-control" id="password" name="password" required="required">
                        </div>
                        <div class="form-group col-md-6 d-flex align-items-center">
                            <label for="permission" class="col-md-1">權限:</label>
                            <select class="form-select" id="permission">
                                <option value="user">user</option>
                                <option value="admin">admin</option>
                            </select>
                        </div>
                    </div>
                    <div class="text-center mb-4">
                        <button type="submit" class="btn btn-primary btn-xl" id="add-user">新增使用者</button>
                    </div>
                </form>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col" class="col-0">ID</th>
                            <th scope="col">姓名</th>
                            <th scope="col" class="col-3">信箱</th>
                            <th scope="col" class="col-3">密碼</th>
                            <th scope="col">權限</th>
                            <th scope="col">修改</th>
                            <th scope="col">停權</th>
                        </tr>
                    </thead>
                    <tbody id="userTable"> 
                    </tbody>
                </table>
            </div>
        </section>
        <!-- Meeting Room Using and Equipment Using status-->
        <section class="page-section bg-light" id="reservation-management" hidden>
            <div class="container mb-5">
                <div class="text-center mb-4">
                    <h2 class="section-heading text-uppercase">預約管理-會議室</h2>
                </div>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col" class="col-0">ID</th>
                            <th scope="col">預約者</th>
                            <th scope="col">日期</th>
                            <th scope="col">開始時間</th>
                            <th scope="col">結束時間</th>
                            <th scope="col">會議室</th>
                            <th scope="col" class="col-3">地點</th>
                            <th scope="col">狀態</th>
                            <th scope="col">修改</th>
                            <th scope="col">刪除</th>
                        </tr>
                    </thead>
                    <tbody id="roomReservationTable"> 
                    </tbody>
                </table>
                <div id="paginationRoomTable" class="text-center mb-6"></div>
            </div>
            <div class="container">
                <div class="text-center mb-4">
                    <h2 class="section-heading text-uppercase">預約管理-設備</h2>
                </div>
                <table class="table text-center">
                    <thead>
                        <tr>
                            <th scope="col" class="col-0">ID</th>
                            <th scope="col">預約者</th>
                            <th scope="col">日期</th>
                            <th scope="col">開始時間</th>
                            <th scope="col">結束時間</th>
                            <th scope="col">設備</th>
                            <th scope="col">狀態</th>
                            <th scope="col">修改</th>
                            <th scope="col">刪除</th>
                        </tr>
                    </thead>
                    <tbody id="equipReservationTable"> 
                    </tbody>
                </table>
                <div id="paginationEquipTable" class="text-center mb-6"></div>
            </div>
        </section>
        <div class="portfolio-modal modal fade" id="modify-user-page" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <!-- Project details-->
                                    <h2 class="text-uppercase">修改</h2> <br><br>
                                    <div id="modify-user-form"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="portfolio-modal modal fade" id="modify-room-reservation" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <!-- Project details-->
                                    <h2 class="text-uppercase">修改</h2> <br><br>
                                    <div id="modify-room-reservation-form"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="portfolio-modal modal fade" id="modify-equip-reservation" tabindex="-1" role="dialog" aria-hidden="true">
            <div class="modal-dialog">
                <div class="modal-content">
                    <div class="close-modal" data-bs-dismiss="modal"><img src="assets/img/close-icon.svg" alt="Close modal" /></div>
                    <div class="container">
                        <div class="row justify-content-center">
                            <div class="col-lg-8">
                                <div class="modal-body">
                                    <!-- Project details-->
                                    <h2 class="text-uppercase">修改</h2> <br><br>
                                    <div id="modify-equip-reservation-form"></div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
